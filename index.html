<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Slider container to hold and control the slides -->
    <div class="slider-container">
        <!-- Slider element containing individual slides -->
        <div class="slider" id="slider">
            <!-- Slide element with an image and a header -->
            <div class="slide">
                <img src="https://placehold.co/400" alt="Slide 1" />
                <h3>1</h3>
            </div>
            <div class="slide">
                <img src="https://placehold.co/400" alt="Slide 2" />
                <h3>2</h3>
            </div>
            <div class="slide">
                <img src="https://placehold.co/400" alt="Slide 3" />
                <h3>3</h3>
            </div>
            <div class="slide">
                <img src="https://placehold.co/400" alt="Slide 4" />
                <h3>4</h3>
            </div>
            <div class="slide">
                <img src="https://placehold.co/400" alt="Slide 5" />
                <h3>5</h3>
            </div>
            <div class="slide">
                <img src="https://placehold.co/400" alt="Slide 6" />
                <h3>6</h3>
            </div>
            <div class="slide">
                <img src="https://placehold.co/400" alt="Slide 7" />
                <h3>7</h3>
            </div>
            <!-- Add more slides if needed -->
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
